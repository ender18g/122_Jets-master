{% extends "base.html" %}
{%block content%}

<div class="container">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-6 p-5 m-5 card bg-primary text-white shadow-lg">
        <form action="/settings" method='POST' class="form-column">
            <div class="form-group row">
                <label for="rows" class="col-sm-5 col-form-label">Parking Rows:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="rows" name="rows" value={{settings.rows}}>
                </div>
                <div class="col-sm-3"></div>
            </div>

            <div class="form-group row">
                <label for="per_row" class="col-sm-5 col-form-label">Jets Per Row:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="per_row" name="per_row" value={{settings.per_row}}>
                </div>
                <div class="col-sm-3"></div>
            </div>

            <div class="form-group row">
                <label for="msg_lines" class="col-sm-5 col-form-label">Number of Messages Displayed:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="msg_lines" name="msg_lines"
                        value={{settings.msg_lines}}>
                </div>
                <div class="col-sm-3"></div>
            </div>

            <div class="form-group row">
                <label for="refresh" class="col-sm-5 col-form-label">Page Refresh Interval:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="refresh" name="refresh" value={{settings.refresh}}>
                </div>
                <div class="col-sm-3"></div>
            </div>



            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="m-4 btn btn-light">Update Settings</button>
                </div>
            </div>






        </form>
        <div class="col-md-5"></div>
    </div>
    </div>
</div>










{%endblock%}
