<div class="col p-1">


</head>
<table id="skedtable" autocomplete="off" spellcheck="false">
  <thead>
    <tr>
      <th colspan="10" style="font-size: 200%"><img class="manImg" src="static/pilot.png" width="130" hspace="150">VFA-122 FLIGHT SCHEDULE<img class="manImg" src="static/nfo.png" width="140" hspace="150"></th>
    </tr>

  <tr>
      <th class="eevent">EVT</th>
      <th class="ccallsign">C/S</th>
      <th class="ttimes">BRF/TO/LND</th>
      <th class="aaircraft">AIRCRAFT</th>
      <th class="aaircrew">AIRCREW</th>
      <th class="mmission">MSN</th>
      <th class="llaunch">LNCH</th>
      <th class="oout">10-OUT</th>
      <th class="rrecover">RCVR</th>
      <th class="rremarks">REMARKS</th>
  </tr>

  </thead>
    <tbody>
    {% for line in sked %}
    <form action="/sked_edit/{{line.id}}" autocomplete="off" method="POST">
    <tr>
        <td><input name="evt" onchange="this.form.submit()" type="text" value="{{line.evt}}"></td>
        <td><input name="cs" onchange="this.form.submit()" type="text" value="{{line.callsign}}"></td>
        <td><input name="tm" onchange="this.form.submit()" type="text" value="{{line.times}}"></td>
        <td><input name="ac" onchange="this.form.submit()" type="text" value="{{line.aircraft}}"></td>
        <td><input name="acrw" onchange="this.form.submit()" type="text" value="{{line.aircrew}}"></td>
        <td><input name="msn" onchange="this.form.submit()" type="text" value="{{line.mission}}"></td>
        <td><input name="lnch" onchange="this.form.submit()" type="text" value="{{line.launch}}"></td>
        <td><input name="out" onchange="this.form.submit()" type="text" value="{{line.out}}"></td>
        <td><input name="rcvr" onchange="this.form.submit()" type="text" value="{{line.recover}}"></td>
        <td><textarea name="rmks" rows="1" onchange="this.form.submit()" type="text" value="{{line.remarks}}">{{line.remarks}}</textarea></td>
    </tr>

    </form>
    </tbody>
    {% endfor %}



</table>

</div>
<form method="post" action="/schedule/upload" enctype="multipart/form-data">
    <input type=file name=file>
    <input type=submit value=Upload>
    <div>ONLY "SCHEDULE.csv" FILE ACCEPTED</div>
</form>

</body>

</html>
